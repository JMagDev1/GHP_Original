<!DOCTYPE html>
<html>
<head>
	<title>Feature List</title>
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body class="h1">
	<form action="https://www.google.com/search?q=" method="get" >
        <!-- name must be 'q' because query aprameter in pass q -->
        <div class="txtbx">
            <input class="txtbx-1"  type="text" name="q" placeholder=" Search Here">
        </div>
        <div class="btn-submit" >
            <button class="btn-submit-1" type="submit" class="btn-sm btn-primary">Search</button>
        </div>

        <div class="shortcut-container">
            <div class="left">
                <div class="github">
                    <button class="shortcut" type="button" onclick="window.open('https://www.github.com', '_blank')">
                        Github
                    </button>
                </div>
    
                <div class="youtube">
                    <button class="shortcut" type="button" onclick="window.open('https://www.youtube.com', '_blank')">
                        Youtube
                    </button>
                </div>
            </div>
            
            <div class="right">
                <div class="ccea">
                    <button class="shortcut" type="button" onclick="window.open('https://www.ccea.org.uk', '_blank')">
                        CCEA
                    </button>
                </div>

                <div class="amazon">
                    <button class="shortcut" type="button" onclick="window.open('https://www.amazon.co.uk', '_blank')">
                        Amazon
                    </button>
                </div>
            </div>
            

        </div>
        
    </form> 
</body>
</html>
